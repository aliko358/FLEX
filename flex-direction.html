<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
</head>
<style>
    html , body{
        height: 100%;
    }
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        display: flex;
        flex-direction: row;
    }
    .box{
        height: 100px;
        width: 100px;
        background-color: lime;
        border: 2px solid white;
    }
</style>
<body>
    <div class="con">
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </div>
</body>
</html>
